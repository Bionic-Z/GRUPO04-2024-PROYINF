{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mi Proyecto{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
  <header class="bg-white shadow-sm mb-4">
    <div class="container py-3 d-flex justify-content-between align-items-center">
      <span class="h5 mb-0">MiApp</span>
      <nav>
        {% if user.is_authenticated %}
          <span class="me-3">Hola, {{ user.username }}</span>
          <a href="{% url 'dashboard' %}" class="btn btn-outline-primary btn-sm me-2">Dashboard</a>
          <form method="POST" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Iniciar sesión</a>
          <a href="{% url 'signup' %}" class="btn btn-success btn-sm">Registrarse</a>
        {% endif %}
      </nav>
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
