{% extends "users/base.html" %}
{% block title %}Editar rol de {{ user_obj.username }}{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
  <div class="card-body">
    <h2 class="card-title mb-4">Editar rol de {{ user_obj.username }}</h2>
    <form method="post">
      {% csrf_token %}
      {% for g in groups %}
        <div class="form-check mb-2">
          <input
            class="form-check-input"
            type="radio"
            name="role"
            value="{{ g.id }}"
            id="roleRadio{{ g.id }}"
            {% if user_obj.groups.first.id == g.id %}checked{% endif %}
          />
          <label class="form-check-label" for="roleRadio{{ g.id }}">
            {{ g.name }}
          </label>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary mt-3">Guardar</button>
      <a href="{% url 'manage_users' %}" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
